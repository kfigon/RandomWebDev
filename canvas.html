<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kanwas</title>
    <style>
      .ramka{
        border-style: solid;
        border-width: 1px;
        margin: 50px;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" class="ramka"
    width="200" height="200"></canvas>
    <br>
  <button onclick="czysc()">Kliknij by czyscic</button>
  <button onclick="rysuj()">Rysuj</button>

  <script>
  function czysc() {
    var canv = document.getElementById('myCanvas');
    var ctx = canv.getContext("2d");

    ctx.clearRect(0, 0, canv.width, canv.height);
  }
  function rysuj() {
    var canv = document.getElementById('myCanvas');
    var ctx = canv.getContext("2d");

    ctx.fillStyle = "#FF0000";
    ctx.fillRect(10,10,50,50);

    ctx.fillStyle = "#0000FF";
    ctx.fillRect(80,80,50,50);
  }
  rysuj();
  </script>
  </body>
</html>
