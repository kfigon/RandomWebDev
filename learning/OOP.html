<!doctype htm>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function Pies(imie, rasa) {
      this.imie = imie;
      this.rasa = rasa;
      this.iloscSzczekniec =0;

      this.szczek = function () {
        this.iloscSzczekniec++;
        console.log("szczek! ("+this.iloscSzczekniec+")");
      };

      this.szczekWieleRazy = function(ile) {
        for (var i = 0; i < ile; i++) {
          this.szczek();
        }
      };

      this.toString = function () {
        return this.imie+" jest rasy " + this.rasa;
      };
    }
  </script>
</head>

<body>
  <script type="text/javascript">
      var p = new Pies("Azor", "kundel");
      p.szczek();
      p.szczek();
      p.szczek();
      p.szczek();
      p.szczekWieleRazy(3);
      console.log(p.toString());

      // inline object
      var o={
        name: "ASD",
        val: 5,
        foo : function () {
          return this.name+this.val;
        }
      };

      console.log(o.name);
      console.log(o.val);
      console.log(o['val']);
      console.log(o.foo());

  </script>
</body>
</html>
