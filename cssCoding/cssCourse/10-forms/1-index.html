<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        form {
            font-family: sans-serif;
            margin: 30px;
            padding: 10px;
            border: 1px solid black;
            width: 20%;
        }

        li {
            list-style: none;
            margin-bottom: 20px;
        }
        label{
            display: block;
        }
        [type="text"] {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="">
        <h1>Sign on!</h1>
        <ul>
            <li><label>Name: </label><input type="text" /></li>
            <li><label>Surname: </label><input type="text" /></li>
            <li><label>Age: </label><input type="number" /></li>
            <li><label>Sex: </label>
                <select>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </li>
            <li><label>Password: </label><input type="password" /></li>
        </ul>
        <button type="submit">Send!</button>
    </form>
</body>

</html>
