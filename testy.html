<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			function foo(a,b) {
				return a+b;
			}
			function bar(a,b) {
				return a-b;
			}
			
			console.assert(foo(1,2)==3, "foo test");
			console.assert(bar(1,2)==-1, "bar test");
			console.log("all done");
		</script>
	</body>
</html>
