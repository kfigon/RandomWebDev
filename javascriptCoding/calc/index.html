<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calc!</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- download wczesnie, ale nie blokuj parsowania. 
        Wykonaj dopiero gdy html sparsowany -->
    <script src="script.js" defer></script>
    <!-- jest jeszcze async - execute while downloaded, not waits for html is parsed -->
</head>

<body>
    <div class="calc">
        <h1>Calc!</h1>
        <div class="inputs">
            <input type="number" id="first-operand" />
            <input type="number" id="second-operand" />
            <input disabled type="number" id="result" />
        </div>
        <div class="buttons">
            <div class="button" onclick="add()">+</div>
            <div class="button" onclick="minus()">-</div>
            <div class="button" onclick="div()">/</div>
            <div class="button" onclick="mult()">*</div>
        </div>
    </div>

    <!-- mozna tak dolaczyc plik, bo najpier render, potem dolaczenie skryptu
    ale lepiej dolaczyc je wczesnie, a wykonac dopiero po renderze -->
    <!-- <script src="script.js"></script> -->
</body>

</html>
